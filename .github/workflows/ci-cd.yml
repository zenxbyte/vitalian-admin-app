name: Express CI/CD

on:
  push:
    branches:
      - main
      - uat

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to environment
        run: echo "Main deployment"

  deploy-uat:
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/uat'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Deploy to environment
        run: echo "UAT depolyment"
      - name: Copy files
        run: cd /home/ec2-user/actions-runner-admin/_work/vitalian-admin-app && sudo cp -r vitalian-admin-app/* /home/ec2-user/admin
      - name: Change owner
        run: sudo chown -R ec2-user:ec2-user /home/ec2-user/admin/ && sudo chmod -R 755 /home/ec2-user/admin/
      - name: Install dependencies
        run: cd /home/ec2-user/admin/ && sudo npm install
      - name: Build folder
        run: cd /home/ec2-user/admin/ && npm run build
      - name: Start server
        run: cd /home/ec2-user/admin/ && sudo pm2 start npm --name "vitalian-admin-app" -- start --env PORT=3015
